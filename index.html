<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Covid Info Tracker</title>
</head>
<body>
    
    <div class="outer-container"> 
        
        <div class="upper-container">
            <div class="some-div">Title Here</div>
            <div class="upper-wrapper">
            <div class="upper-button-container">
            <button class="btn btn-africa">Africa</button>
            <button class="btn btn-europe">Europe</button>
            <button class="btn btn-asia">Asia</button>
            <button class="btn btn-america">America</button>
            <button class="btn btn-oceania">oceania</button>
        </div>
            <select id="country-list" name="Countries" >
               <option value="placeholder">-- Choose Country --</option>
            </select>
            </div>
        </div>
        <div class="lower-container"> 
            <div class="sidebar"> 
                <div class="lower-button-container" style="visibility: visible;">
                    <button class="btn-confirmed" ><p class="innerText">Confirmed</p></button>
                    <button class="btn-deaths"><p class="innerText">Deaths</p></button>
                    <button class="btn-recovered"><p class="innerText">Recovered</p></button>
                    <button class="btn-critical"><p class="innerText">Critical</p></button>
                </div>
            </div>
            <div class="wrapper">
            
            <canvas id="chart">MAIN</canvas>
        </div>
        </div>
    
    </div>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./script/main.js"></script>
</body>

</html>
